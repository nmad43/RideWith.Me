<html lang="en" ng-app="ridewithme">
<head>
    <title>RideWith.Me</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular-route.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
</head>
<body>

<div class="container-narrow">
    <div class="masthead">
        <ul class="nav nav-pills pull-right">
            <li ng-class="{active: activePage == 'index'}">
                <a href="#/" ng-show="!loggedIn.status">Home</a>
            </li>
            <li ng-class="{active: activePage == 'signup'}">
                <a href="#/signup" ng-show="!loggedIn.status">Sign Up</a>
            </li>
            <li ng-class="{active: activePage == 'login'}">
                <a href="#/login" ng-show="!loggedIn.status">Login</a>
            </li>
            <li ng-class="{active: activePage == 'dashboard'}">
                <a href="#/dashboard" ng-show="loggedIn.status">Dashboard</a>
            </li>
            <li ng-class="{active: activePage == 'create'}">
                <a href="#/create" ng-show="loggedIn.status">Create Carpool</a>
            </li>
            <li ng-class="{active: activePage == 'settings'}">
                <a href="#/settings" ng-show="loggedIn.status">Settings</a>
            </li>
            <li><a href="#" ng-show="loggedIn.status">Logout</a></li>
        </ul>
        <h3 class="muted">RideWith.Me</h3>
    </div>

    <hr>

    <div ng-view></div>

    <hr>

    <div class="footer">
        <p>RideWith.Me Â© 2013</p>
    </div>

</div>

</body>
</html>
